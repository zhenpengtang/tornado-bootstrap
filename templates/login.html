    <div class="container">

    <div class="front-welcome-text">
        <h1>欢迎来到 <p class="up">U</p><p class="down">P</p><p class="strong">time</p></h1>
        <p>与关心的人们一起，探寻系统的大千世界。</p>

    <form class="form-signin" action='/login' method='post'>
        {% module xsrf_form_html() %}
        <input type="text" id = "name" name="name" class="input-block-level" placeholder="用户名/Email" />
        <input type="password" id="pass" name="pass" class="input-block-level" placeholder="密码">
        <label class="checkbox">
        <input type="checkbox" value="remember-me">记住我 </label>
        <button class="btn btn-block btn-info" type="submit">登录</button>
    </form>
    
    <form class="form-up" action='/signup' method='post'>
        {% module xsrf_form_html() %}
        <label class="form-signin-heading">新来的？</label>
        <input type="text" id="sign-name" class="input-block-level" placeholder="Email">
        <input type="password" id="pass-sign" class="input-block-level" placeholder="密码">
        <input type="password" id="pass-sign2" class="input-block-level" placeholder="确认密码">
        <button class="btn signup-btn btn-block" type="submit" >注册</button>
    </form>

</div>

    <form class="form-login" role="form" action='/login' method='post'>
        {{ xsrf_form_html() }}
        <input type="text" id = "name" name="name" class="form-control col-md-3" placeholder="用户名/Email" />
        <input type="password" id="pass" name="pass" class="form-control col-md-3" placeholder="密码">
        <input type="checkbox" value="remember-me">记住我
        <button class="btn btn-block btn-info" type="submit">登录</button>
    </form>
      
    
    <form class="form-signup" role="form" action='/signup' method='post'>
        {{ xsrf_form_html() }}
        <label class="form-signup-heading">新来的？</label>
        <input type="text" id="sign-name" class="form-control col-md-3" placeholder="Email">
        <input type="password" id="pass-sign" class="form-control col-md-3" placeholder="密码">
        <input type="password" id="pass-sign2" class="form-control col-md-3" placeholder="确认密码">
        <button class="btn signup-btn btn-block" type="submit">注册</button>
